<div class="container-fulid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="tranding-slider">
                <h3>Tranding Movies</h3>
                <div class="row">
                    <div class="col-md-2" *ngFor="let item of trandingResult">
                        <div class="tranding-movie">
                            <img src="{{image_path}}{{item.poster_path}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
